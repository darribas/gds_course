name: Test GDS Course

on:
  push:
    branches: [ master ]

jobs:

  Test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        env:
          - ""
        yml:
          - https://raw.githubusercontent.com/darribas/gds_env/master/gds_py/gds_py.yml
        include:
          - yml: https://raw.githubusercontent.com/darribas/gds_env/master/gds_py/gds_py.yml
            os: windows-latest
          - yml: https://raw.githubusercontent.com/darribas/gds_env/master/gds_py/gds_py.yml
            os: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
            auto-update-conda: true
            auto-activate-base: false
            activate-environment: gds
            environment-file: ${{ matrix.yml }}

      - name: Set up GDS Env
        shell: bash -l {0}
        run: |
          conda update -y -n base -c defaults conda
          conda list
          conda env create -f ${{ matrix.yml }}
          pip install -r https://github.com/darribas/gds_env/raw/master/gds_py/gds_py_pip.txt

      - name: Check and Log Environment
        shell: bash -l {0}
        run: |
          conda info
          # Print conda list
          conda list
          
      - name: Test Blocks
        shell: bash
        continue-on-error: false
        run: |
          make test
